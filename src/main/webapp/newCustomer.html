<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
body {
	height: 100vh;
}
</style>
</head>

<body
	class="d-flex justify-content-center align-items-center bg-dark text-white">
	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<form action="ureg" method="post"
			class="w-50 p-4 border border-2 border-secondary rounded-4">
			<h3 class="text-center mb-4">Users Details</h3>
			<div class="mb-3 row align-items-center">
				<label for="uname" class="col-sm-4 col-form-label">UserName</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="uname" name="uname">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="upass" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="upass" name="upass">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="ufname" class="col-sm-4 col-form-label">FirstName</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ufname" name="ufname">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="ulname" class="col-sm-4 col-form-label">LastName</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ulname" name="ulname">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="uadd" class="col-sm-4 col-form-label">Address</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="uadd" name="uadd">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="umail" class="col-sm-4 col-form-label">MailID</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="umail" name="umail">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="uphone" class="col-sm-4 col-form-label">Mobile</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" id="uphone" name="uphone">
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-info w-25">Add user</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
