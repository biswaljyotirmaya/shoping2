<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Entry</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark text-white">
	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<form action="aps" method="post" enctype="multipart/form-data"
			class="w-50 p-4 border border-2 border-secondary rounded-4">
			<h3 class="text-center mb-4">Product Details</h3>
			<div class="mb-3 row align-items-center">
				<label for="pcode" class="col-sm-4 col-form-label">Product
					Code</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="pcode" name="pcode">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="pname" class="col-sm-4 col-form-label">Product
					Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="pname" name="pname">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="pcomp" class="col-sm-4 col-form-label">Product
					Company</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="pcomp" name="pcomp">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="price" class="col-sm-4 col-form-label">Product
					Price</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="price" name="price">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="pqnt" class="col-sm-4 col-form-label">Product
					Quantity</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" id="pqnt" name="pqnt">
				</div>
			</div>
			<div class="mb-3 row align-items-center">
				<label for="pqnt" class="col-sm-4 col-form-label">Image</label>
				<div class="col-sm-8">
					<input type="file" id="productImage" name="productImage" required />
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-info w-25">Submit</button>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
